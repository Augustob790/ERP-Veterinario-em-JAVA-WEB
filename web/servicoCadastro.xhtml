<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="templete.xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="proacao" value="#{MBServico.acao}" />
            <f:viewParam name="procod" value="#{MBServico.codigo}" />
            <f:event listener="#{MBServico.carregarCadastro()}" type="preRenderView"></f:event>
        </f:metadata>
    </ui:define>



    <ui:define name="conteudo">
        <h:form id="frmproca">
            <p:toolbar>
                <f:facet name="Left">
                    <h:outputText value="Serviço"></h:outputText>
                </f:facet>
            </p:toolbar>


            <p:panelGrid columns="2" id="pnproca">
                <p:outputLabel value="Código:"/>
                <p:inputText maxlength="20" size="30" value="#{MBServico.servico.codigoServico}"/>
                <p:outputLabel value="Nome:" />
                <p:inputText maxlength="20" size="30" value= "#{MBServico.servico.nomeServico}"/>
                <p:outputLabel value="Descrição:" />
                <p:inputText maxlength="20" size="30" value= "#{MBServico.servico.descricao}"/>
                <p:outputLabel value="Produto:" />
                <p:selectOneMenu  
                    value="#{MBServico.servico.controleEstoqueidProduto}" 
                    converter="estoqueConverter"
                    required="true">
                    <f:selectItem 
                        itemValue=" " 
                        itemLabel="Selecione o Produto" />
                    <f:selectItems 
                        value="#{MBServico.listaEstoque}"
                        var="estoque"
                        itemValue="#{estoque}" 
                        itemLabel="#{estoque.produtos}" />
                    <f:validateBean />
                </p:selectOneMenu> 
            </p:panelGrid>
           <p:panelGrid columns="3">
                <p:commandButton value="Novo" actionListener="#{MBServico.novo()}"
                                 update=" :frmproca:pnproca"/>
                <p:commandButton value="Salvar" actionListener="#{MBServico.salvar()}"
                                 update=":msgGlobal :frmproca:pnproca"/>
                <p:commandButton  value="Editar" actionListener="#{MBServico.editar()}"
                                  update=":msgGlobal"/>
                <p:commandButton  value="Excluir" actionListener="#{MBServico.excluir()}"
                                  update=":msgGlobal"/>
                <p:button value="Voltar" outcome="templete.xhtml" />
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:decorate>
