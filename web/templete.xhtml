<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:insert name="metadata" ></ui:insert> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgGlobal" sticky="true" >            
        </p:growl>


        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100"  resizable="true" >
                <h:outputText  value="Clinica AnimalPlanet" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" resizable="true" >
                <h:outputText value="Clinica Veterinaria" />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200"  resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:panelMenu style="width:310px">
                        <p:submenu label="Cadastro">
                          
                            <p:menuitem value="Cliente" url="cliente.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Funcionário" url="funcionarioCadastro.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Vacinação" url="vacinacaoCadastro.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Animais" url="animaisCadastro.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Estoque" url="controleEstoqueCadastro.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Serviço" url="servicoCadastro.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Endereço" url="enderecoCadastro.xhtml" icon="pi pi-home" />
                          

                        </p:submenu>
                        <p:submenu label="Agendamento">
                            <p:menuitem value="Agenda" url="Agendamento.xhtml" icon="pi pi-home" />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Pesquisa" >                            
                            <p:menuitem value="Cliente" url="clientePesquisa.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Animal" url="animaisPesquisa.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Funcionário" url="funcionarioPesquisa.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Servico" url="servicoPesquisa.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Agendamento" url="agendamentoPesquisa.xhtml" icon="pi pi-home" />
                            
                        </p:submenu>    
                    </p:panelMenu>
                </h:form>
               
            </p:layoutUnit>

        

            <p:layoutUnit position="center">

                <ui:insert name="conteudo" ></ui:insert>  
            </p:layoutUnit>

        </p:layout>


    </h:body>
</xhtml>
